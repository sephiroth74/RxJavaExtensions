version: 2.1

orbs:
  android: circleci/android@1.0.2

jobs:
  test:
    executor:
      name: android/android-machine
      resource-class: medium
    steps:
      - checkout
#      - android/create-avd:
#          avd-name: myavd
#          install: true
#          system-image: system-images;android-29;default;x86
#      - android/start-emulator:
#          avd-name: myavd
#          no-window: true
