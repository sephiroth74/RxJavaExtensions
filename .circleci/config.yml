version: 2.1

orbs:
  android: circleci/android@1.0.2

jobs:
  test:
    executor:
      name: android/android-machine
      resource-class: medium
    steps:
      - checkout
      - android/create-avd:
          avd-name: myavd
          install: true
          system-image: system-images;android-29;default;x86
#      - android/start-emulator:
#          avd-name: myavd
#          no-window: true
#          no-audio: true
#          no-boot-anim: true
#          restore-gradle-cache-prefix: v1a
#          wait-for-emulator: true
      - android/run-tests
      
      - android/start-emulator-and-run-tests:
          avd-name: myavd
          no-window: true
          no-audio: true
          no-boot-anim: true
          restore-gradle-cache-prefix: v1a
          wait-for-emulator: true        
          test-command: ./gradlew test createDebugCoverageReport

      - android/save-gradle-cache:
          cache-prefix: v1a

      - store_artifacts:
          path: RxJavaExtensions/build/reports
          destination: reports

      - store_test_results:
          path: RxJavaExtensions/build/test-results

  build:
    executor: android/android

    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "RxJavaExtensions/build.gradle" }}
            
      - run:
          name: Chmod permissions if permission for Gradlew Dependencies fail, use this. 
          command: sudo chmod +x ./gradlew

      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies    

      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "RxJavaExtensions/build.gradle" }}
                      
      - run:
          name: Build
          command: ./gradlew build

      - run:
          name: Run Lint
          command: ./gradlew lint

      - store_artifacts:
          path: RxJavaExtensions/build/reports
          destination: reports

      - store_test_results:
          path: RxJavaExtensions/build/test-results


workflows:
  test:
    jobs:
      - build
